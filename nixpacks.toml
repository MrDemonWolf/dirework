[phases.setup]
nixPkgs = ["nodejs_24", "openssl"]

[phases.install]
onlyIncludeFiles = [
  "package.json",
  "pnpm-lock.yaml",
  "pnpm-workspace.yaml",
  "apps/web/package.json",
  "apps/fumadocs/package.json",
  "packages/api/package.json",
  "packages/auth/package.json",
  "packages/db/package.json",
  "packages/env/package.json",
  "packages/config/package.json",
]
cmds = ["npm install -g corepack@latest && corepack enable && corepack prepare pnpm --activate && pnpm install --frozen-lockfile --ignore-scripts && pnpm rebuild @prisma/engines esbuild sharp"]
cacheDirectories = ["/root/.local/share/pnpm/store/v3"]

[phases.build]
cmds = [
  "NODE_OPTIONS=--experimental-require-module pnpm --filter @dirework/db exec prisma generate",
  "NODE_OPTIONS=--experimental-require-module pnpm --filter @dirework/db exec prisma migrate ",
  "pnpm --filter web build",
  "[ -d apps/web/public ] && cp -r apps/web/public apps/web/.next/standalone/apps/web/public || true",
  "cp -r apps/web/.next/static apps/web/.next/standalone/apps/web/.next/static",
]

[start]
cmd = "node apps/web/.next/standalone/apps/web/server.js"
