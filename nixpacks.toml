[phases.setup]
nixPkgs = ["nodejs_22", "openssl"]

[phases.install]
cmds = ["npm install -g corepack@latest && corepack enable && corepack prepare pnpm@10.28.2 --activate && pnpm install --frozen-lockfile --ignore-scripts && pnpm rebuild @prisma/engines esbuild sharp"]

[phases.build]
cmds = [
  "NODE_OPTIONS=--experimental-require-module pnpm --filter @dirework/db exec prisma generate",
  "pnpm --filter web build",
  "[ -d apps/web/public ] && cp -r apps/web/public apps/web/.next/standalone/apps/web/public || true",
  "cp -r apps/web/.next/static apps/web/.next/standalone/apps/web/.next/static",
]

[start]
cmd = "npx prisma db push --schema packages/db/prisma/schema --skip-generate && node apps/web/.next/standalone/apps/web/server.js"
